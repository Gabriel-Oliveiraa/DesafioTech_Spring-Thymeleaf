<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados Pessoais</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="form-section">
        <header>
            <img src="/assets/images/logo-prefeitura.png" alt="Prefeitura de Serra Talhada">
        </header>

        <h1>Cadastro de Dados Pessoais</h1>

        <form action="/cadastro/pessoais" method="POST">
            <label for="cpf">Digite seu CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="CPF deve conter 11 dígitos numéricos" required>

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="O nome é obrigatório" required>

            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" placeholder="RG deve conter apenas números" required>

            <label for="data-nascimento">Data de nascimento</label>
            <input type="date" id="data-nascimento" name="dataNascimento" required>

            <label for="nome-mae">Nome da sua mãe</label>
            <input type="text" id="nome-mae" name="nomeMae" placeholder="O nome da mãe é obrigatório" required>

            <button type="submit" class="btn">Avançar</button>
        </form>
    </div>

    <div class="illustration-section">
        <img src="/assets/images/illustration.png" alt="Ilustração">
        <p class="etapa">1ª ETAPA</p>
    </div>
</div>
</body>
</html>
