<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Cadastro</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
  <div class="form-section">
    <header>
      <img src="/assets/images/logo-prefeitura.png" alt="Prefeitura de Serra Talhada">
    </header>
    <h1>Confirmação de Cadastro</h1>

    <div class="info">
      <h2>Dados Pessoais</h2>
      <p><strong>Nome:</strong> <span th:text="${dadosPessoais.nome}"></span></p>
      <p><strong>CPF:</strong> <span th:text="${dadosPessoais.cpf}"></span></p>
      <p><strong>RG:</strong> <span th:text="${dadosPessoais.rg}"></span></p>
      <p><strong>Data de Nascimento:</strong> <span th:text="${dadosPessoais.dataNascimento}"></span></p>
      <p><strong>Nome da mãe:</strong> <span th:text="${dadosPessoais.nomeMae}"></span></p>
    </div>

    <div class="info">
      <h2>Endereço</h2>
      <p><strong>CEP:</strong> <span th:text="${endereco}"></span></p>
      <p><strong>Logradouro:</strong> <span th:text="${endereco.logradouro}"></span></p>
      <p><strong>Bairro:</strong> <span th:text="${endereco.bairro}"></span></p>
      <p><strong>Cidade:</strong> <span th:text="${endereco.cidade}"></span></p>
      <p><strong>Estado:</strong> <span th:text="${endereco.estado}"></span></p>
    </div>

    <form action="/cadastro/finalizar" method="post">
      <button type="submit" class="btn">Finalizar Cadastro</button>
    </form>
  </div>

  <div class="illustration-section">
    <img src="/assets/images/icon-confirmation.png" alt="Checklist" class="checklist-icon">
    <p class="etapa">3ª ETAPA</p>
  </div>
</div>
</body>
</html>
